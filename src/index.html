<head>
    <meta charset="utf-8">
    <link href="./d3gg.css" rel="stylesheet" type="text/css">

<style>
    html,
    body {
        height: 100%;
        width: 100%
    }

    .chapter1-5,
    .d1-5,
    .h100 {
        height: 100%;
        width: 100%
    }

    .chapter1-5 .inactive,
    .chapter1-5 .tentative {
        stroke: darkgray;
        stroke-width: 2px;
        stroke-dasharray: 5 5;
    }

    .chapter1-5 .tentative {
        opacity: .5;
    }

    .chapter1-5 .active {
        stroke: black;
        stroke-width: 4px;
        stroke-dasharray: 1;
    }

    .chapter1-5 circle {
        fill: red;
    }

    .chapter1-5 rect {
        fill: darkgray;
    }


    .chapter1 .b {
        border: 5px solid pink;
    }
</style>

    <!-- CH 1.6  -->
    <div class="chapter1-6"">
        <h1>Chapter 1.6</h1>
        <div class=" d1-6 h100"></div>
    </div>
    <script>
        d3.selectAll(".chapter1-6 .d1-6")
            .data([1, 2, 3, 4, 5, 6, 67, 8, 9, 0, 90])
            .enter()
            .append("div")
            .html(function (d, i) { return d + "." + i + "."; })
            .append("span")
            .html("Even More Wow")
            .style("font-weight", "900");

    </script>

    <!-- CH 1.5  -->
    <div class="chapter1-5" style="display: none;">
        <h1>Chapter 1.5</h1>
        <svg class="d1-5">
            <path d="M 10,60 40,30 50,50 60,30 70,80" />
            <polygon class="inactive" points="80,400 120,400 160,440 120,480 60,460" />
            <g>
                <circle class="active tentative" cy="100" cx="200" r="30" />
                <rect class="active" x="410" y="200" width="100" height="50" />
            </g>
        </svg>
    </div>
    <script>

        d3.select(".chapter1-5 .d1-5 circle").attr("class", "tentative");
        d3.select(".chapter1-5 .d1-5 circle").classed("active", true);

    </script>

    <!-- CH 1  -->
    <div class="chapter1" style="display: none;">
        <h1>Chapter 1</h1>

        <div>
            <svg class="d1-4" style="width:500px;height:500px;border:1px lightgray solid;">
                <path d="M 10,60 40,30 50,50 60,30 70,80" transform="translate(10,10)"
                    style="fill:none;stroke:gray;stroke-width:4px;" />
                <path d="M 10,60 40,30 50,50 60,30 70,80" transform="translate(10,100)"
                    style="fill:black;stroke:gray;stroke-width:4px;" />
                <path d="M 10,60 40,30 50,50 60,30 70,80Z" transform="translate(10,200)"
                    style="fill:none;stroke:gray;stroke-width:4px;" />
                <path d="M 10,60 40,30 50,50 60,30 70,80Z" transform="translate(10,300)"
                    style="fill:black;stroke:gray;stroke-width:4px;" />
            </svg>

        </div>

        <div>
            <svg class="d1-3" style="width:500px;height:500px;border:1px lightgray solid;">
                <g>
                    <circle r="2" />
                    <text>This Circle's Label</text>
                </g>
                <g transform="translate(100,50)">
                    <circle r="2" />
                    <text>This Circle's Label</text>
                </g>
                <g transform="translate(100,400) scale(2.5)">
                    <circle r="2" />
                    <text>This Circle's Label</text>
                </g>
            </svg>
        </div>

        <div>
            <svg class="d1-2" style="width:500px;height:500px;border:1px lightgray solid;">
                <path d="M 10,60 40,30 50,50 60,30 70,80" style="fill:black;stroke:gray;stroke-width:4px;" />
                <polygon style="fill: gray;" points="80,400 120,400 160,440 120,480 60,460" />
                <g>
                    <line x1="200" y1="100" x2="450" y2="225" style="stroke:black;stroke-width:2px;" />
                    <circle cy="100" cx="200" r="30" />
                    <rect x="410" y="200" width="100" height="50" style="fill:pink;stroke:black;stroke-width:1px;" />
                </g>
            </svg>

        </div>



        <div id="someDiv">
            <input id="someCheckbox" type="checkbox" />
        </div>

        <div class="market">Market</div>

        <div class="d01">A div with a pink border</div>

        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle class="a" cx="50" cy="50" r="50" />
        </svg>
    </div>


</body>


<script>
    d3.select(".chapter1 .d1-2 circle").remove();
    d3.select(".chapter1 .d1-2 rect").style("fill", "purple");

    d3.select(".chapter1 #someDiv").style("border", "5px darkgray dashed");
    d3.select(".chapter1 #someDiv").attr("id", "newId");
    d3.select(".chapter1 #someCheckbox").property("checked", true);

    d3.selectAll(".chapter1 div.market").data([1, 5, 11, 3]);

    d3.selectAll(".chapter1 div.d01").style("background", "red").attr("class", "b");

    d3.selectAll(".chapter1 circle.a").style("fill", "red").attr("cx", 100);
</script>
