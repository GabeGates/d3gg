<!DOCTYPE html>
<html>

<head>
    <link href="./d3gg.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js" charset="utf-8"></script>
    <script src="./d3gg.js"></script>
</head>

<body>
    <div id="vizcontainer">
        <svg class="svg001 svg500">

        </svg>
    </div>
</body>

<script>
    d3.select("body").append("div")
        .attr("class", "div001")
        .style("border", "1px black solid")
        .style("border", "1px black solid")
        .html("hello world");

    d3.select(".div001")
        .style("background-color", "pink")
        .style("font-size", "24px")
        .attr("id", "newDiv")
        .attr("class", "d3Div")
        // .on("click", () => { console.log("You clicked a div anon", this) }) // this = $window
        .on("click", function () { console.log("You clicked a div", this) }) // this = div reference

    d3.select(".svg001")
        .append("line")
        .attr("x1", 20)
        .attr("y1", 20)
        .attr("x2", 400)
        .attr("y2", 400)
        .style("stroke", "black")
        .style("stroke-width", "2px")
        .remove();

    d3.select(".svg001")
        .append("circle")
        .attr("r", 20)
        .attr("cx", 20)
        .attr("cy", 20)
        .style("fill", "red");

    d3.select(".svg001")
        .append("text")
        .attr("id", "a")
        .attr("x", 20)
        .attr("y", 20)
        .style("opacity", 0)
        .text("HELLO");


    d3.select(".svg001")
        .append("circle")
        .attr("r", 100)
        .attr("cx", 400)
        .attr("cy", 400)
        .style("fill", "lightblue");

    d3.select(".svg001")
        .append("text")
        .attr("id", "b")
        .attr("x", 400)
        .attr("y", 400)
        .style("opacity", 0)
        .text("WORLD");

    d3.select("#a").transition().delay(1000).style("opacity", 1);
    d3.select("#b").transition().delay(3000).style("opacity", .75);
    d3.selectAll("circle").transition().duration(2000).attr("cy", 200);
</script>

</html>
